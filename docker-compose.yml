version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: poker-postgres
    env_file: .env
    environment:
      POSTGRES_DB: poker_server_dev
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: